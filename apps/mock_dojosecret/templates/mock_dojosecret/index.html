<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mock_dojosecret_index</title>
</head>
	<style>
		#register, #login{
			display: inline-block;
			vertical-align: top;
			border: 3px solid black;
		}
		label{
			display: block;
		}
	</style>
	<body>
		<h1>Welcome!</h1>
		<div id="register">
			<h2>Register</h2>
			<form action="/registerProcess" method="post"> 
				{% csrf_token %}
				<label for="username">Username: <input type="text" name="username"></label>
				<label for="email">Email: <input type="text" name="email"></label>
				<label for="password">Password: <input type="text" name="password"></label>
				<label for="confirm_password">Confirm password: <input type="text" name="confirm_password"></label>
				<input type="submit" value="Register">	
			</form>
		</div>

		<div id="login">
			<h2>Login</h2>
			<form action="/loginProcess" method="post">
				{% csrf_token %}
				<label for="email">Email: <input type="text" name="email"></label>
				<label for="password">Password: <input type="password" name="password"></label>
				<input type="submit" value="Login">	
			</form>
		</div>

		{% if messages %}
			{% for message in messages %}
				<h3>{{ message }}</h3>
			{% endfor %}
		{% endif %}
	</body>
</html>
